<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Loja da Ilha</title>
</h:head>
<h:body>
	<h1>Produtos - estoque</h1>
	<p:dataTable id="prodtestq" emptyMessage="Estoque vazio!"
					value="#{produtoBean.listaProdutos}" paginator="true" rows="10"
					var="estqDisp">
		<p:column headerText="Código" width="7%">
			<h:outputText value="#{estqDisp.prodtID}"/>
		</p:column>
		<p:column headerText="Nome do produto" width="10%">
			<h:outputText value="#{estqDisp.prodtNome}"/>
		</p:column>
		<p:column headerText="Descrição do produto(cor)" width="15%">
			<h:outputText value="#{estqDisp.prodtDescricao}"/>
		</p:column>
		<p:column headerText="Preço(R$)" width="8%">
			<h:outputText value="#{estqDisp.prodtPreco}"/>
		</p:column>
		<p:column headerText="P" width="3%">
			<h:outputText value="#{estqDisp.produtoQtdP(estqDisp)}"/>
		</p:column>
		<p:column headerText="M" width="3%">
			<h:outputText value="#{estqDisp.produtoQtdM(estqDisp)}"/>
		</p:column >
		<p:column headerText="G" width="3%">
			<h:outputText value="#{estqDisp.produtoQtdG(estqDisp)}"/>
		</p:column>
		<p:column headerText="Opções" width="20%">
			<p:panelGrid>
				<p:column>
					<h:commandButton  value="Alterar estoque"/>
				</p:column>
				<p:column>
					<h:commandButton  value="Solicitar produto"/>
				</p:column>
			</p:panelGrid>
		</p:column>
	</p:dataTable>	
</h:body>
</html>
