<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Loja da Ilha</title>
</h:head>
<h:body>
	<h1>Cadastrar novo tipo de produto</h1>
	<h:panelGrid id="prodtgrid" columns="2" cellspacing="5" cellpadding="4">
		<h:outputText value="Nome do produto:"/>
		<h:inputText maxlength="50" value="#{produtoBean.novoProduto.prodtNome}"/>
		<h:outputText value="Descrição do produto(cor):"/>
		<h:inputText maxlength="50" value="#{produtoBean.novoProduto.prodtDescricao}"/>
		<h:outputText value="Preço(R$):"/>
		<h:inputText maxlength="50" value="#{produtoBean.novoProduto.prodtPreco}"/>
		<h:outputText value="Quantidade tamanho(P):"/>
		<h:inputText maxlength="50" value="#{produtoBean.qtdP}"/>
		<h:outputText value="Quantidade tamanho(M):"/>
		<h:inputText maxlength="50" value="#{produtoBean.qtdM}"/>
		<h:outputText value="Quantidade tamanho(G):"/>
		<h:inputText maxlength="50" value="#{produtoBean.qtdG}"/>
		<h:button id="confirmar" value="Confirmar cadastro" actionListener="#{produtoBean.gravar}" update=":mensagem"/>
	</h:panelGrid>
	
</h:body>
</html>
